<!DOCTYPE html>
<html>
  <head>
    <img src ="/images/g.jpg"width="100" height="100"/>
    <title>Login Web page</title>
    <script src="./script/app.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
    <h1 style="color: maroon">Transflower store</h1>
    <hr />

    <h2 style="color: darkblue">Register Form</h2>
    <br />

    <div>
      <div>
        <label class="formLabel">First Name :</label>
        <input
          type="text"
          name="fname"
          id="fname"
          value=""
          required
          placeholder="Enter your First Name here"
        />
      </div>
      <div>
        <label class="formLabel">Last Name :</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          value=""
          required
          placeholder="Enter your Last name here"
        />
      </div>
      <div>
        <label>Gender :</label>
        <input type="radio" name="gender" id="male" value="male" /> Male
        <input type="radio" name="gender" id="female" value="female" /> Female
        <input type="radio" name="gender" id="other" value="other" /> other
      </div>
      <div>
        <label class="formLabel"> Contact Number :</label>
        <input type="number" name="contactNumber" id="contactNumber" />
      </div>
      <div>
        <label class="formLabel"> Emial :</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label class="formLabel"> Password :</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <label class="formLabel" class="formLabel"> location :</label>
        <input type="password" name="location" id="location" />
      </div>
      <div>
        <label class="formLabel"> Nationality :</label>
        <input
          type="checkbox"
          name="nationality"
          id="nationality"
          value="indian"
          onclick="onIndiaSelceted()"
        />
        Indian
        <ul id="statelist"></ul>
      </div>
      <div>
        <label class="formLabel"> Birth Date :</label>
        <input type="date" name="birthDate" id="birthDate" />
      </div>
      <div>
        <label class="formLabel">Membership:</label>

        <select name="Membership" id="Membership">
          <option value="silver">silver</option>
          <option value="gold">gold</option>
          <option value="platinum">platinum</option>
        </select>
      </div>
      <div>
        <label class="formLabel">Intrest:</label>
        <select name="Intrest" id="Intrest" size="3">
          <option value="reading">reading</option>
          <option value="coding">coding</option>
          <option value="playing">playing</option>
        </select>
      </div>
      <button type="submit" onclick="validte()">Register</button>
    </div>
  </body>
</html>
